<!--This is the website landing page-->
<!DOCTYPE html>
<html>

<Head>
  <title>
    Book The Bungalow!
    <link rel="landing page.css"> 
  </title>
</Head>
<body>
      <!-- HTML -->
      <div class="topbar">
        <div class="logo">Book The Bungalow</div>
        <ul class="nav-items">
            <li><a href="BooktheBungalowNow.html" class="active">Home</a></li>
            <li><a href="Cozy Poolside Bungalow.html">Cozy Poolside Bungalow</a></li>
            <li><a href="Cozy Bungalow by the Intracoastal.html">Cozy Bungaow by The Intercostal</a></li>
        </ul>
    </div>
    <!-- CSS -->
    <style>
        .topbar {
            background-color: #333;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-right: auto;
            /* Pushes navigation items to the right */
        }

        .nav-items {
            display: flex;
            list-style: none;
        }

        .nav-items li {
            margin-left: 20px;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-items a:hover {
            color: #4db6ac;
        }

        .nav-items a.active {
            background-color: #4db6ac;
            color: white;
        }

        /* Don't forget to add this to your body to prevent content from hiding under the bar */
        body {
            padding-top: 60px;
        }
    </style>
    <!-- JavaScript for marking active page -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-items a');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Default to home if on the root path
            if (currentPage === '' || currentPage === '/' || currentPage === 'index.html') {
                navLinks[0].classList.add('active');
            }
        });
    </script>
    
  <h1 style="text-align: center;">
    Welcome!
    <br>
    Want to Rent The Bungalow?
  </h1>
  <hr>
  <h2></h2>
</body>

</html>
